<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List</title>
     <!--CSS-->
    <link rel="stylesheet" href="styles.css">

    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!--Stylesheet-->
    <style media="screen">
  
    </style>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="container">
      <div id="newtask">
        <input id="txt-id" type="text" placeholder="Task to be done.." />
        <button id="push">Add</button>
      </div>

      <div id="tasks"></div>
    </div>

    <!--Script-->
    <script type="text/javascript">
      document.querySelector("#push").onclick = function () {
        var inputbox = document.getElementById("txt-id");

        /* If the user enters a task, then add the task to the list. Otherwise, display an error message. */
        if (document.querySelector("#newtask input").value.length == 0) {
          alert("Please Enter a Task");
        } else {
          document.querySelector("#tasks").innerHTML +=
          // Create a new task element
           `
            <div class="task">
              <input type="checkbox" class="checkbox">
                <span id="taskname">
                    <!-- Get the task from the input field -->
                    ${document.querySelector("#newtask input").value}
                </span>
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        `;

        /* This code removes the task when the delete button is clicked. */
          var current_tasks = document.querySelectorAll(".delete");
          for (var i = 0; i < current_tasks.length; i++) {
            current_tasks[i].onclick = function () {
              this.parentNode.remove();
            };
          }

          /* This code adds the completed class to the task when the checkbox is checked. */

          // Get the `.task` element
          var task = document.querySelector(".task");

          // Get all the `.task` elements
          var tasks = document.querySelectorAll(".task");

          // Loop through all the tasks
          for (var i = 0; i < tasks.length; i++) {
            // Add the `completed` class to the element when it is checked
            tasks[i]
              .querySelector(".checkbox")
              .addEventListener("change", function () {
                this.parentNode.classList.toggle("completed");
                this.parentNode
                  .querySelector(".taskname")
                  .classList.toggle("completed");
              });
          }
        }

        // Clear the input field after adding a task
        inputbox.value = "";
      };
    </script>
  </body>
</html>
